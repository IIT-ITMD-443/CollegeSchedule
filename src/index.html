<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CollegeSchedule</title>
		<link rel="stylesheet" href="style.css">
    	<script src="script.js"></script>
	</head>
	<body>
		<main>
			<header>
				<h1>Illinois Tech 4 Year Plan</h1>
			</header>
			<div class="container">
				<div class="left">
					<div class="box-add">
						<h2>Add</h2>
					</div>
					<div class="box-total">
						<h2>Total</h2>
					</div>
				</div>
				<div class="right">
					<div class="year">	
						<h2>Year 1</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
								<div class="box">
									<p>ITMD 443</p>
								</div>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 2</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 3</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 4</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
