<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CollegeSchedule</title>
		<link rel="stylesheet" href="style.css">
    	<script src="script.js"></script>
	</head>
	<body>
		
		<main>
			<header>
				<h1>4 Year Plan</h1>
			</header>
			<div class="container">
				<div class="right">
					<div class="year">	
						<h2>Year 1</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
								<dialog id="dialog-1">
									<div class="df-container">
										<div class="imgadd">
											<img src="img/add.png" alt="add icon">
											<h2>Add class</h2>
										</div>
										<p>Allows you to add your class name, credits, and labels to keep track of graduation requirements.</p>
										<form>
											<div class="row1">
												<label for="courseName">Course Name</label>
												<input type="text" id="courseName" name="courseName">
											</div>
											<div class="row1">
												<label for="credits">Credits</label>	
												<input type="text" id="credits" name="credits">
											</div>
											<div class="row2">
												<div class="checkrow">
													<input type="checkbox" id="option1" class="hidden-checkbox">
													<label for="option1" class="custom-label">Major</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option2" class="hidden-checkbox">
													<label for="option2" class="custom-label">Minor</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option3" class="hidden-checkbox">
													<label for="option3" class="custom-label">Electives</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option4" class="hidden-checkbox">
													<label for="option4" class="custom-label">Free Electives</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option5" class="hidden-checkbox">
													<label for="option5" class="custom-label">MATH</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option6" class="hidden-checkbox">
													<label for="option6" class="custom-label">Natural Science/Engineering Requirements</label>
												</div>
												<div class="checkrow">
													<input type="checkbox" id="option7" class="hidden-checkbox">
													<label for="option7" class="custom-label">Humanities and Social Sciences Requirements</label>
												</div>
											</div>
										</form>
										<button class="closeBtn" data-target="dialog-1" type="button">
											<img src="img/add.png" alt="add icon">
											<p>ADD</p>
										</button>
									</div>	
								</dialog>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 2</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 3</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
						</div>
					</div>
					<div class="year">	
						<h2>Year 4</h2>						
						<div class="semesters">
							<div class="semester">
								<h2>Fall Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
							<div class="semester">
								<h2>Spring Semester</h2>
								<div class="classes">
								</div>
								<button class="openBtn" data-target="dialog-1" type="button">
									<img src="img/add.png" alt="add icon">
									<p>CUSTOM</p>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
